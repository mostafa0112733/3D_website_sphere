<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-two">
      <div class="col">
        <label for="x-coordinate">X-Coordinate</label>
        <input type="name" id="x" placeholder="Enter a Value" />
      </div>
      <div class="col">
        <label for="y-coordinate">Y-Coordinate</label>
        <input type="name" id="y" placeholder="Enter a Value" />
      </div>
      <div class="col">
        <label for="z-coordinate">Z-Coordinate</label>
        <input type="name" id="z" placeholder="Enter a Value" />
      </div>
      <input
        type="file"
        id="fileInput"
        style="margin-top: 20px"
        accept=".bin"
      />

      <div class="button-container">
        <button type="button" onclick="sphere()">Done</button>
      </div>
    </div>
    <canvas id="bg"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
